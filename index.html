<body class="text-center" style="background-image: url(assets/images/bg.png); background-repeat: no-repeat;background-size: cover;">
  <form class="form-signin" action="/" method="POST">
    <img class="mb-4" src="assets/images/logo.png" alt="" width="130" height="130">
    <h1 class="h4 mb-3" style="color:#5e6073;"><strong>Sign up to My Newsletter</strong></h1>

    <input type="text" id="inputFirstName" name="first" class="form-control" placeholder="First Name" required autofocus>

    <input type="text" id="inputLastName" class="form-control" name="last" placeholder="Last Name" required autofocus>

    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
    <div class="checkbox mb-3">

    </div>
    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign me up!</button>
    <h3 style="font-size:15px;margin-top:20px;color:#888888;font-family:Lobster">Created by Amine</h3>
